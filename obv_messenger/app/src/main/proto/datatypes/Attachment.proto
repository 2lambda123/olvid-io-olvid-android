syntax = "proto3";

package olvid;

option java_package = "io.olvid.messenger.webclient.protobuf.datatypes";

enum AttachmentStatus {
    READY_FOR_DOWNLOAD = 0;
    DOWNLOADING = 1;
    DOWNLOAD_FAILED = 2;
    DOWNLOAD_FINISHED = 3;
    DOWNLOAD_DELETED = 4;
}

message Attachment {
    int64 fyleId = 1;
    int64 messageId = 2;
    string name = 3;
    string mime = 4;
    string path = 5;
    AttachmentStatus status = 6;
    int64 size = 7;
    int64 messageTimestamp = 8;
    int64 discussionId = 9;
}