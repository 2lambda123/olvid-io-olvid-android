syntax = "proto3";

package olvid;

option java_package = "io.olvid.messenger.webclient.protobuf.datatypes";

enum DraftAttachmentStatus {
    LOADING = 0;
    READY = 1;
    FAILED = 2;
    DELETED = 3;
}

message DraftAttachment {
    int64 fyleId = 1;
    int64 messageId = 2;
    int64 discussionId = 3;
    string name = 4;
    string mime = 5;
    bytes sha256 = 6;
    string path = 7;
    DraftAttachmentStatus status = 8;
}